<head>
  <title>Lookback Insight Machine</title>
  <script src="client/Chart.js"></script>
  <script src="client/underscore-min.js"></script>
</head>

<body>
  <h1>Lookback Insight Machine</h1>
  {{> loginButtons}}

  {{#if currentUser}}

  {{> newInsight}}
  {{> charts}}
  {{> insights}}

  {{/if}}
</body>

<template name="insights">
  <h1>Existing Data</h1>
  {{> reactiveTable settings=tableSettings}}
</template>

<template name="charts">
  <h1>Charts</h1>
  <div id="insight-chart-container"></div>
  <div id="insight-chart-legend-container"></div>
</template>

<template name="newInsight">
  <h1>New insight</h1>
  <form data-new-insight>
    <h2>Data</h2>
    <select name="data-type" data-type style="width:180px">
        <option value="PP">Pain Points</option>
        <option value="Requests">Requests</option>
        <option value="Feature">Feature</option>
        <option value="Love">Love</option>
        <option value="Bug">Bug</option>
        <option value="Insight">Insight</option>
    </select>

    <input data-area type="text" placeholder="Area" style="width:180px" /><br />
    <textarea data-artifact placeholder="{{label}}" rows="7" cols="54"></textarea>

    <h2>Metadata</h2>
    <table>
      <tr>
        {{> inputTd label='Company name' attr='data-company-name'}}
        {{> inputTd label='Company type' attr='data-company-type'}}
        {{> inputTd label='City' attr='data-city'}}
      </tr>
      <tr>
        {{> inputTd label='Project' attr='data-project'}}
        {{> inputTd label='GithubUrl' attr='data-githubUrl'}}
        {{> inputTd label='Date' attr='data-date'}}
      </tr>
    </table>
    <button>Add</button>
  </form>
</template>

<template name="inputTd">
  <td>
    <input {{attr}} type="text" placeholder="{{label}}">
  </td>
</template>
